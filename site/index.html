<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1,user-scalable=no"
    />

    <title>
      Texas BLE Status
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>

    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/WebMap"
      ], function (MapView, Legend, Expand, WebMap) {

        var webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "fa6af483c7594b1b845af90aee8c7bd0"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: webmap
        });


        var legend = new Expand({
          content: new Legend({
            view: view,
            style: "classic"
          }),
          view: view,
          expanded: false
        });
        view.ui.add(legend, "top-right");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
