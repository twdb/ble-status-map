<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Texas BLE Status</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
    />

    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "esri/widgets/Legend",
        "esri/core/watchUtils",
        "dojo/domReady!"
      ], function (MapView, WebMap, Legend, watchUtils) {
     
        var webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "fa6af483c7594b1b845af90aee8c7bd0"
         
          }
         
        });


        var view = new MapView({
          map: webmap,
          container: "viewDiv"

        });

        view.when(function () {
	  
          var legend = new Legend({
            //id: "legend",
            view: view
          });

        watchUtils.when(legend ,"container", function(){
              legend.container.style.display = 'none';
          })

        view.ui.add(legend, "top-right");

        view.watch("scale", function(scale) {
           if (scale > 150000000) {
            legend.container.style.display = 'none';
           } else {
            legend.container.style.display = 'block';
           }
          });
        });
      });
    </script>
  </head>

  <body class="calcite">
    <div id="viewDiv"></div>
  </body>
</html>
